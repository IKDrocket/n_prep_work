<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <title>あなたのいいところ診断</title>
    <link rel="stylesheet" href="bootstrap.css" />
</head>

<body class="d-flex flex-column h-100">
    <header>
        
        <div class="navbar navbar-dark bg-dark shadow-sm">
            <h3>診断機能ツール</h3>
            <button 
                class="navbar-toggler" 
                id = "navbarHeader"
                type="button" 
                data-toggle="collapse" 
                data-target="#navbarHeader" 
                aria-controls="navbarHeader" 
                aria-expanded="false" 
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
        </div>
        
    </header>
    <div class="container h-100">
        <h1 class="my-3">あなたのいいところ診断</h1>
        <p>あなたの名前を入れて下さい</p>
        <input type="text" id="user-name" size="40" maxlength="20" />
        <button id="assessment">診断する</button>
        <div id="result-area" class="my-3"></div>
        <div id="tweet-area"></div>
        <script src="assessment.js"></script>
    </div>
    <footer class="footer my-auto py-3">
        <div class="navbar navbar-dark bg-dark shadow-sm my-auto">
            <small >Copyright (C) 2020 Yusuke Ikeda</small>
        </div>
    </footer>
</body>

</html>
